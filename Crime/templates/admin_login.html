{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/Admin_login.css' %}">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="loading-overlay" id="formLoadingOverlay">
                            <div class="loading-spinner"></div>
                        </div>
                        <form method="POST" id="login-form">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="visually-hidden">Admin Login</legend>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required minlength="3" pattern="[A-Za-z0-9]+" title="Username must be alphanumeric and at least 3 characters" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                                </div>
                                <button type="submit" class="btn btn-dark w-100">Login</button>
                                {% if messages %}
                                    {% for msg in messages %}
                                        <div class="alert alert-danger" role="alert">{{ msg }}</div>
                                    {% endfor %}
                                {% endif %}
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Prevent multiple submissions and show loader
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            document.getElementById('formLoadingOverlay').style.display = 'flex';
        });
    </script>
</body>
</html>
