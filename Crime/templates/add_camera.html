<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Add Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --bg-color-light: #f8f9fa;
            --bg-color-dark: #0f1419;
            --card-bg-light: #ffffff;
            --card-bg-dark: #1c2526;
            --card-header-light: #007bff;
            --card-header-dark: #00d4ff;
            --text-color-light: #212529;
            --text-color-dark: #ffffff;
            --highlight-light: #007bff;
            --highlight-dark: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --border-color-dark: #37444e;
            --toggle-bg-light: rgba(0, 123, 255, 0.1);
            --btn-bg-light: linear-gradient(45deg, #007bff, #0056b3);
            --btn-bg-dark: linear-gradient(45deg, #00d4ff, #0099cc);
            --btn-hover-light: #0056b3;
            --btn-hover-dark: #00aaff;
            --placeholder-light: #6c757d;
            --placeholder-dark: #a0cfff;
            --navbar-bg-light: #ffffff;
            --navbar-bg-dark: #1c2526;
            --table-bg-dark: #1c2526;
            --table-even-dark: #2a3439;
            --table-hover-dark: rgba(0, 212, 255, 0.2);
            --table-header-dark: #1c2526;
            --search-bg-light: rgba(0, 123, 255, 0.1);
            --search-bg-dark: rgba(0, 212, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.4), 0 0 10px var(--accent-glow);
            --icon-dark: #0a0f14;
        }

        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        [data-theme="dark"] body {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .card {
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            padding: 2rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 500px;
            position: relative;
            background-color: var(--card-bg-light);
        }

        [data-theme="dark"] .card {
            background-color: var(--card-bg-dark);
            box-shadow: var(--shadow-dark);
            border: 1px solid var(--border-color-dark);
        }

        .card-header {
            background-color: var(--card-header-light);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            margin: -2rem -2rem 2rem -2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        [data-theme="dark"] .card-header {
            background-color: var(--card-header-dark);
            text-shadow: 0 0 8px var(--accent-glow);
        }

        .card-header i {
            margin-right: 0.5rem;
        }

        [data-theme="dark"] .card-header i {
            color: var(--icon-dark);
            text-shadow: 0 0 8px var(--accent-glow), 0 0 3px #ffffff;
        }

        .form-label i {
            margin-right: 6px;
            color: var(--text-color-light);
        }

        [data-theme="dark"] .form-label i {
            color: var(--icon-dark);
            text-shadow: 0 0 8px var(--accent-glow), 0 0 3px #ffffff;
        }

        .btn-primary i, .btn-outline-secondary i {
            margin-right: 0.3rem;
        }

        [data-theme="dark"] .btn-primary i, [data-theme="dark"] .btn-outline-secondary i {
            color: var(--icon-dark);
            text-shadow: 0 0 8px var(--accent-glow), 0 0 3px #ffffff;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            color: var(--text-color-light);
            background-color: var(--card-bg-light);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .form-control {
            background-color: var(--card-bg-dark);
            color: var(--text-color-dark);
            border-color: var(--border-color-dark);
            box-shadow: 0 0 5px var(--accent-glow);
        }

        .form-control::placeholder {
            color: var(--placeholder-light);
            opacity: 1;
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .form-control::placeholder {
            color: var(--placeholder-dark);
        }

        .form-control:focus {
            border-color: var(--highlight-light);
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        [data-theme="dark"] .form-control:focus {
            border-color: var(--highlight-dark);
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .btn-primary {
            background: var(--btn-bg-light);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border-radius: 8px;
        }

        [data-theme="dark"] .btn-primary {
            background: var(--btn-bg-dark);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        .btn-primary:hover {
            background: var(--btn-hover-light);
            transform: translateY(-2px);
            color: white;
        }

        [data-theme="dark"] .btn-primary:hover {
            background: var(--btn-hover-dark);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .btn-outline-secondary {
            border: 2px solid var(--text-color-light);
            color: var(--text-color-light);
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1rem; /* Ensure text size is explicit */
        }

        [data-theme="dark"] .btn-outline-secondary {
            border-color: var(--text-color-dark);
            color: var(--text-color-dark);
        }

        .btn-outline-secondary:hover {
            background-color: rgba(0, 123, 255, 0.15);
            border-color: var(--highlight-light);
            color: var(--text-color-light);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
        }

        [data-theme="dark"] .btn-outline-secondary:hover {
            background-color: rgba(0, 212, 255, 0.2);
            border-color: var(--highlight-dark);
            color: var(--text-color-dark);
            box-shadow: 0 2px 5px var(--accent-glow);
        }

        .btn-outline-secondary:active {
            transform: translateY(0);
        }

        [data-theme="dark"] .btn-outline-secondary:active {
            box-shadow: none;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease, background-color 0.3s ease;
            color: var(--text-color-light);
            padding: 0.5rem;
            border-radius: 50%;
            background-color: var(--toggle-bg-light);
            outline: none;
            z-index: 1001;
        }

        [data-theme="dark"] .theme-toggle {
            color: var(--text-color-dark);
            background-color: rgba(28, 37, 38, 0.5);
        }

        .theme-toggle:hover, .theme-toggle:focus {
            transform: rotate(360deg);
            color: var(--highlight-dark);
            background-color: rgba(0, 123, 255, 0.2);
            box-shadow: 0 0 10px var(--highlight-light);
        }

        [data-theme="dark"] .theme-toggle:hover, [data-theme="dark"] .theme-toggle:focus {
            background-color: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px var(--highlight-dark);
        }

        .loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        [data-theme="light"] .loading-overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--card-header-light);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        [data-theme="dark"] .loading-spinner {
            border: 3px solid var(--border-color-dark);
            border-top: 3px solid var(--card-header-dark);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card {
                margin: 0 10px;
                padding: 1.5rem;
            }
            .card-header {
                font-size: 1.3rem;
                padding: 1rem;
                margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            }
            .form-control {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .btn-primary, .btn-outline-secondary {
                padding: 0.4rem 1.2rem;
                font-size: 0.9rem;
            }
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
            .card-header {
                font-size: 1.1rem;
                padding: 0.8rem;
                margin: -1rem -1rem 1rem -1rem;
            }
            .form-control {
                padding: 0.5rem 0.6rem;
                font-size: 0.85rem;
            }
            .btn-primary, .btn-outline-secondary {
                padding: 0.3rem 1rem;
                font-size: 0.85rem;
            }
            .form-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <span class="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="bi bi-moon-fill"></i>
    </span>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 col-md-6 bg-white position-relative">
            <div class="loading-overlay" id="addCameraLoadingOverlay">
                <div class="loading-spinner"></div>
            </div>
            <div class="card-header">
                <i class="bi bi-camera-video"></i> Add New Camera
            </div>
            <form method="POST" id="addCameraForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="bi bi-camera"></i> Camera Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter camera name" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label"><i class="bi bi-geo-alt-fill"></i> Location</label>
                    <input type="text" name="location" class="form-control" placeholder="Enter location" required>
                </div>
                <div class="mb-3">
                    <label for="ip_address" class="form-label"><i class="bi bi-wifi"></i> IP Address</label>
                    <input type="text" name="ip_address" class="form-control" placeholder="e.g. 192.168.1.101" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left-circle"></i> Back</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Camera</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme Management
        const toggleTheme = () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.getElementById('theme-icon').className = 
                newTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        };

        // Initialize theme
        (() => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').className = 
                savedTheme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
        })();

        // Loading overlay
        const showLoading = () => {
            document.getElementById('addCameraLoadingOverlay').style.display = 'flex';
        };

        const hideLoading = () => {
            document.getElementById('addCameraLoadingOverlay').style.display = 'none';
        };

        // Form submission with loading
        document.getElementById('addCameraForm').addEventListener('submit', function(e) {
            showLoading();
            setTimeout(() => {
                hideLoading();
            }, 2000); // Simulated 2-second delay
        });
    </script>
</body>
</html>
