{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/Add_camera.css' %}">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 col-md-6 position-relative">
            <div class="loading-overlay" id="addCameraLoadingOverlay">
                <div class="loading-spinner"></div>
            </div>
            <div class="card-header">
                <i class="bi bi-camera-video"></i> Add New Camera
            </div>
            <form method="POST" id="addCameraForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="bi bi-camera"></i> Camera Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter camera name" required />
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label"><i class="bi bi-geo-alt-fill"></i> Location</label>
                    <input type="text" name="location" id="location" class="form-control" placeholder="Enter location" required />
                </div>
                <div class="mb-3">
                    <label for="ip_address" class="form-label"><i class="bi bi-wifi"></i> IP Address</label>
                    <input type="text" name="ip_address" id="ip_address" class="form-control" placeholder="e.g. 192.168.1.101" required />
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Camera
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show loading overlay on submit
        const loadingOverlay = document.getElementById('addCameraLoadingOverlay');
        document.getElementById('addCameraForm').addEventListener('submit', (e) => {
            loadingOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
